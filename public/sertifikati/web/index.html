	}

	  <style>
		.sertifikatTemplate{
    		background: url(../files/web.png) no-repeat;
			width: 60vw;
			height:41.54vw;

			margin:2vw auto;
			background-size: 100% auto;
		}

		.broj{
			position: absolute;
			top:90.3%;
			left:7.5%;

}

  </head>
  <body onload="promenaPozadine();">
	<div class="main">

		<div class="sertifikatTemplate shadow" id="sertifikatTemplate">
			<img src="../../files/arr.svg" class="downarr" id="arr">
			<div class="ime" id="ime"></div>
			<div class="broj" id="broj"></div>
		</div>

		<div class="desc" id="desc">
			Ovaj sertifikat je <b>validan</b> i potvrđuje da je <b><span id="imeiprezime"></span></b> odslušao/la kurs Web development koji obuhvata osnove:
			<br><br>
			<ol>
				<li><b>HTML</b></li><br>
				<li><b>CSS</b></li><br>
				<li><b>JavaScript</b></li><br>
				<li>
					<b>Ostalo</b>
					<ul>
						<li>Samostalna izrada veb-sajta</li>
						<li>Hosting sa Firebase-om</li>
					</ul>
				</li>
			</ol>
		</div>
		
	</div>
	<script>
		var lista=[
		"Neispravan link",
		"Bogdan Vujičić",
		"Danijela Savić",
		"Dušan Jović",
		"Dušan Lađević",
		"Lazar Verić",
		"Ljubomir Simić",
		"Milica Dabić",
		"Milica Jurišić",
		"Nemanja Kostovski",
		"Nikola Bulić",
		"Nina Pančić",
		"Tijana Vesteg",
		"Uglješa Lukešević",
		"Vasilije Bogić",
		"Vladan Žebeljan"
		];

		var url = new URL(window.location.href);
		var c = url.searchParams.get("n");
		if(c==null||c<=0||c>=16)
		{
			c=0;
			//location.href="../../404.html";
		}
		c=c-0;
		document.getElementById("ime").innerHTML=lista[c];
		document.getElementById("imeiprezime").innerHTML=lista[c];
		c+=100;
		document.getElementById("broj").innerHTML=c+"/2023";
		
	window.addEventListener("scroll", scrollScript);

	var current=1;
	function promenaPozadine(){
        if(current)
            document.body.style.backgroundPosition="-50px";
        else
        	document.body.style.backgroundPosition="0px";
        current= !current;
        }
        window.setInterval(promenaPozadine,2000);
	</script>
  </body>
